<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic tags</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <!--these are Semanti tags-->
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <h2>this is article</h2>
            <aside>
                <details>
                    <summary>
                        what is ur <mark>age</mark>
                    </summary>
                    my age is 18
                </details>
            </aside>
        </article>
        <section>
            <h2>this is a section</h2>
        </section>
        <div>
        </div>
        <span>
        </span>
    </main>
    <footer>
    </footer>
</body>
</html>
