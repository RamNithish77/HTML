<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Lists</h1>

    <h2>The Dragon ball Charecters</h2>
    <!--ordered list-->
    <ol>
        <li>Goku</li>
        <li>Vegita</li>
        <li>Gohan</li>
        <li>Piccolo</li>
        <li>Bulma</li>
    </ol>

    <h2>The Naruto charecters</h2>
    <!--unordered list-->
    <ul>
        <li>Naruto</li>
        <li>Sasuke</li>
        <li>Kakashi</li>
        <li>Itachi</li>
        <li>Hinata</li>
    </ul>

    <h2>The Bts Charecters</h2>
    <!--description list-->
    <dl>
        <dt>Kim teahung</dt>
        <dd>I am Gay</dd>
        <dt>Jung kook</dt>
        <dd>I am a Gay too</dd>
    </dl>
</body>
</html>
